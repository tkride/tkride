    <body>
    <div class="body-content">
        <div id="main">
            <link rel="stylesheet" type="text/css" href="/static/css/chart_frame.css"/>

            <!-- ECharts Frame -->
            <div id="chart-main">
                <div id="chart-frames"></div>
                <!-- ECharts Filter -->
                <div id="chart-filter">
                    <label id="chart-filter-title">Selecciona activo</label>
                    <div id="chart-filter-box">
                        <span id="chart-filter-stock-icon" class="chart-filter-icon material-icons-outlined">search</span>
                        <input id="chart-filter-input" autocomplete="off"></input>
                    </div>
                    <div id="chart-filter-results" class='scroll-custom'>
                    </div>
                </div>
                <!-- Time Frame Panel -->
                <div id="chart-time-frame-panel">
                    <label id="chart-time-frame-panel-title">Marco Temporal</label>
                    <span class="chart-time-frame-panel-icon material-icons-outlined">schedule</span>
                    <input id="chart-time-frame-panel-input" class="input-border-ok" autocomplete="off"></input>
                </div>
            </div>

            <!-- Side Right Menu -->
            <div id="right">
                <div class="right-menu">
                    <i id="magnet-mode" class="disabled icon hoverable-icon bi bi-magnet" title="Modo im치n"></i>
                    <i id="persist-mode" class="disabled icon hoverable-icon bi bi-pencil" title="Periste modo dibujo"></i>
                    <i id="alert-component" class="disabled icon hoverable-icon bi bi-bell"></i>
                </div>
            </div>

            <!-- Footer Menu -->
            <div id="footer">
                <div class="footer-menu">
                    <div id="show-movs" class="disabled icon hoverable-icon lni lni-stats-up"></div>
                    <div id="patterns" class="disabled icon hoverable-icon lni lni-pencil-alt"></div>
                    <div id="patterns-results" class="disabled icon hoverable-icon lni lni-keyword-research"></div>
                    <div id="user-settings" class="disabled icon hoverable-icon lni lni-cog"></div>
                    <div id="fibonacci-retracement" class="disabled icon hoverable-icon lni lni-list"></div>
                    <!-- <i id="fibonacci-retracement" class="disabled icon hoverable-icon bi bi-list"></i> -->
                    <!-- <div id="trend-line" class="disabled icon hoverable-icon lni lni-arrow-top-right"></div> -->
                    <i id="trend-line" class="disabled icon hoverable-icon bi bi-slash-lg"></i>
                    <i id="rectangle-graphic" class="disabled icon hoverable-icon bi bi-bounding-box-circles"></i>
                    <i id="circle-graphic" class="disabled icon hoverable-icon bi bi-circle"></i>
                </div>
                
                <!-- Movements Menu -->
                <div id="show-movs-menu">
                    <div id="show-movs-menu-active"></div>
                    <div id="show-movs-menu-level-selected"></div>
                    <div id="show-movs-menu-level-selector"></div>
                    <input id="show-movs-menu-level-max">
                </div>
                
                <div class="footer-menu-options">
                </div>

                <div class="footer-status">
                    <div class='footer-status-content'></div>
                    <div class='footer-status-loading' class='loader'></div>
                    <!-- <div id='footer-status-progress'><div> -->
                </div>
            </div>
        </div>

    
        <!-- Patterns Results -->
        <div id='patterns-results-panel' class='menu-body scroll-custom'>
            <!-- Panel Handler -->
            <div id="patterns-results-panel-handler">
                <span id='patterns-results-panel-handler-close' class='patterns-results-handler-close hoverable-close lni lni-close'></span>
                <span id='patterns-results-panel-handler-min' class='patterns-results-handler-min hoverable-icon'>__</span>
            </div>

            <!-- Table Section -->
            <div id='patterns-results-panel-tables'></div>

            <!-- Visualization Settings Section -->
            <div id='patterns-results-section-visualization'>
                <span name='only-current' class='hoverable-icon patterns-results-section-visualization-show-mode material-icons-outlined' title='Mostrar solo actual'>check</span>
                <span name='all' class='hoverable-icon patterns-results-section-visualization-show-mode material-icons-outlined' title='Mostrar todos'>done_all</span>
                <span name='selection' class='hoverable-icon patterns-results-section-visualization-show-mode material-icons-outlined' title='Crear selecci칩n'>iso</span>
                <span name='add' class='hoverable-icon visualization-selection-op material-icons-outlined' title='Agrega a la selecci칩n'>add</span>
                <span name='remove' class='hoverable-icon visualization-selection-op material-icons-outlined' title='Elimina de la selecci칩n'>remove</span>
                <div id='patterns-results-selected' class='dropdown hoverable-icon button-general lni lni-chevron-down' data-source='this.#selection_id' data-event='event-patterns-results-visualization-selection'></div>
            </div>
            
            <!-- <div id='patterns-results-section-handler-explorer-title' class='patterns-results-section-handler'>
                Explorador
                <span id='patterns-results-section-handler-explorer' class='patterns-results-section-handler-icon hoverable-icon lni lni-chevron-up'></span>
                <span id='patterns-results-section-handler-explorer-close' class='patterns-results-section-handler-close hoverable-close lni lni-close'></span>
            </div> -->

            <div id='patterns-results-section-explorer'>
                <div id='patterns-results-section-explorer-show-ok-count'></div>
                <div id='patterns-results-section-explorer-trend-bull' name='ALCISTA' class='hoverable-icon lni lni-arrow-top-right' title='Tendencia Alcista'></div>
                <div id='patterns-results-section-explorer-show' class='radio-button'>
                    <input type='radio' name='EXPLORER-SHOW' id='patterns-results-section-explorer-show-ok' class='' value='1' checked>
                    <label for='patterns-results-section-explorer-show-ok'>OK</label>
                    <input type='radio' name='EXPLORER-SHOW' id='patterns-results-section-explorer-show-nok' class='' value='0'>
                    <label for='patterns-results-section-explorer-show-nok'>NOK</label>
                </div>
                <div id='patterns-results-section-explorer-trend-bear' name='BAJISTA' class='hoverable-icon lni lni-arrow-top-right flip-vertical' title='Tendencia Bajista'></div>
                <div id='patterns-results-section-explorer-show-nok-count'></div>

                <div id='patterns-results-section-explorer-explore' class='radio-button'>
                    <span id='patterns-results-section-explorer-first' class='custom-button left lni lni-angle-double-left'></span>
                    <span id='patterns-results-section-explorer-backward' class='custom-button center lni lni-play flip-horizontal'></span>
                    <input id='patterns-results-section-explorer-show-current'></input>
                    <span id='patterns-results-section-explorer-forward' class='custom-button center lni lni-play'></span>
                    <span id='patterns-results-section-explorer-last' class='custom-button right lni lni-angle-double-right'></span>
                </div>
            </div>
        </div>

        <!-- Add chart icon -->
        <div id="add-chart-icon"><span class="hoverable-text lni lni-circle-plus"></span></div>
